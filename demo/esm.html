<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Timeline Demo</title>
		<style>
			#timeline {
				height: 300px;
			}
			.tl__labels {
				box-sizing: border-box;
				border-top: 1px solid black;
				border-bottom: 1px solid black;
			}
			.tl__divider {
				border-left: 1px dashed gray;
			}
		</style>
	</head>
	<body>
		<div id="timeline"></div>
		<pre><code id="log"></code></pre>
		<script type="module">
			import { Timeline } from "../index.js";

			const timelineContainer = document.querySelector("#timeline");
			const log = document.querySelector("#log");

			timelineContainer.addEventListener("update.tl.container", (timelineEvent) => {
				log.innerHTML = JSON.stringify(timelineEvent.detail, undefined, 2);
			});

			const timeline = Timeline(timelineContainer, { start: "100bc", end: "100ad" });
		</script>
	</body>
</html>
